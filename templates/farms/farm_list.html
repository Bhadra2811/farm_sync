{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Farms</h1>
    {% if farms %}
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 p-2">Name</th>
                    <th class="border border-gray-300 p-2">Latitude</th>
                    <th class="border border-gray-300 p-2">Longitude</th>
                    <th class="border border-gray-300 p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for farm in farms %}
                <tr>
                    <td class="border border-gray-300 p-2">{{ farm.name }}</td>
                    <td class="border border-gray-300 p-2">{{ farm.latitude }}</td>
                    <td class="border border-gray-300 p-2">{{ farm.longitude }}</td>
                    <td class="border border-gray-300 p-2">
                        <a href="{% url 'farm_detail' farm.id %}" class="text-blue-500 hover:underline">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-gray-500">No farms found.</p>
    {% endif %}
    <a href="{% url 'dashboard' %}" class="mt-4 inline-block text-blue-500 hover:underline">Go to Dashboard</a>
</div>
{% endblock %}
